name: Style check

on:
  push:
    branches: [ main, develop ]
  pull_request:

env:
  vcpkg_SHA: "2023.06.20"

jobs:
  clang-format:
    name: clang-format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: clang-format
        run: >
          git ls-files -z -- '*.hpp' '*.cpp' |
          xargs -P 2 -n 50 -0 clang-format-14 -i
      - name: check-diff
        run: git diff --ignore-submodules=all --color --exit-code .
