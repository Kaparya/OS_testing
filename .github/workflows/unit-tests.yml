name: unit_tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Help
        run: ls
      - name: Configure CMake
        run: cmake -S . -B build
      - name: Build execution file
        run: cmake --build build
      - name: Run Test
        run: ./build/gtests