name: unit_tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure
        run: |
          cmake -S. -B build -DCMAKE_BUILD_TYPE=Debug
      - name: Build
        run: |
          cmake --build build --config Debug
      - name: Test
        run: |
          cd build
          ctest -C Debug --output-on-failure --verbose
